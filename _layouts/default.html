<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="author" content="Brobotic Studios">
    <meta name="description" content="{{ page.description }}">
    <title>Brobotic Studios - {{ page.title }}</title>
    {% include global_styles.html %}
  </head>
  <body>
    {% include navbar.html %}
    <div class="pusher">
      <header class="ui inverted vertical center aligned segment">
        {% include header_navbar.html %}
        <div class="ui text container">
          <h1 class="ui inverted header">{{ page.title }}</h1>
          <h2>{{ page.tagline }}</h2>
        </div>
      </header>
      {{ content }}
      {% include footer.html %}
    </div>
    {% include global_scripts.html %}
  </body>
</html>
